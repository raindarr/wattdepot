<body>
This package provides classes that make WattDepot data available using the
<a href="http://code.google.com/apis/chart/interactive/docs/dev/implementing_data_source.html">Google
Visualization data source API</a> using the
<a href="http://code.google.com/apis/chart/interactive/docs/dev/dsl_about.html">Google
Visualization data source library</a>. This provides the ability to visualize WattDepot data using
Google visualization gagdets. 
</body>
